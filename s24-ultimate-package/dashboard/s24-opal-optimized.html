<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>S24 VPN</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Courier New',monospace;background:#0a0a0a;color:#e0e0e0;height:100vh;overflow:hidden}.container{display:flex;height:100vh}.sidebar{width:240px;background:#1a1a1a;border-right:1px solid rgba(255,140,0,.1);display:flex;flex-direction:column}.logo{padding:20px;border-bottom:1px solid rgba(255,140,0,.1);text-align:center;font-size:24px;font-weight:900;color:#ff8c00;letter-spacing:4px}.nav-menu{flex:1;padding:20px 0}.nav-item{padding:12px 20px;cursor:pointer;border-left:3px solid transparent;transition:all .2s;font-size:13px;color:#888}.nav-item:hover,.nav-item.active{background:rgba(255,140,0,.15);border-left-color:#ff8c00;color:#ff8c00}.main-content{flex:1;display:flex;flex-direction:column;overflow:hidden}.header{background:#1a1a1a;border-bottom:1px solid rgba(255,140,0,.1);padding:20px 40px;display:flex;justify-content:space-between;align-items:center}.header-title{font-size:18px;font-weight:600}.status-bar{display:flex;gap:20px;font-size:12px;color:#666}.status-dot{width:8px;height:8px;border-radius:50%;background:#00ff00}.status-dot.off{background:#ff0000}.content-area{flex:1;overflow-y:auto;padding:40px}.vpn-hero{background:linear-gradient(135deg,#1a1a1a 0%,#2a2a2a 100%);border:2px solid rgba(255,140,0,.3);border-radius:16px;padding:40px;margin-bottom:30px;text-align:center}.vpn-status{font-size:14px;color:#888;margin-bottom:15px;text-transform:uppercase;letter-spacing:2px}.vpn-btn{width:100%;max-width:400px;padding:25px;font-size:20px;font-weight:900;letter-spacing:2px;border:none;border-radius:12px;cursor:pointer;transition:all .3s;margin:0 auto;display:block;text-transform:uppercase;font-family:inherit}.vpn-btn.off{background:linear-gradient(135deg,#ff8c00 0%,#ffa500 100%);color:#000;box-shadow:0 8px 30px rgba(255,140,0,.4)}.vpn-btn.on{background:linear-gradient(135deg,#00aa00 0%,#00ff00 100%);color:#000;box-shadow:0 8px 30px rgba(0,255,0,.4)}.vpn-info{margin-top:20px;font-size:14px;color:#666}.card{background:#1a1a1a;border:1px solid rgba(255,140,0,.2);border-radius:12px;padding:25px;margin-bottom:20px}.card-title{font-size:14px;font-weight:700;color:#ff8c00;margin-bottom:20px;text-transform:uppercase}.server-item{background:rgba(255,140,0,.05);border:1px solid rgba(255,140,0,.2);border-radius:10px;padding:18px;cursor:pointer;transition:all .2s;display:flex;justify-content:space-between;margin-bottom:12px}.server-item:hover{background:rgba(255,140,0,.1)}.server-item.active{background:rgba(0,255,0,.1);border-color:rgba(0,255,0,.4)}.server-name{font-size:14px;font-weight:600}.server-ping{font-size:12px;color:#00ff00}.stats{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;margin-bottom:30px}.stat-box{background:rgba(255,140,0,.05);border:1px solid rgba(255,140,0,.2);border-radius:10px;padding:20px;text-align:center}.stat-value{font-size:24px;font-weight:700;margin-bottom:8px}.stat-label{font-size:11px;color:#666;text-transform:uppercase}.hidden{display:none!important}::-webkit-scrollbar{width:8px}::-webkit-scrollbar-track{background:#1a1a1a}::-webkit-scrollbar-thumb{background:rgba(255,140,0,.3);border-radius:10px}</style></head><body><div class="container"><div class="sidebar"><div class="logo">S24</div><div class="nav-menu"><div class="nav-item active" onclick="showSection('vpn')">VPN</div><div class="nav-item" onclick="showSection('devices')">Devices</div><div class="nav-item" onclick="showSection('settings')">Settings</div></div></div><div class="main-content"><div class="header"><div class="header-title">S24 VPN Router</div><div class="status-bar"><div><span class="status-dot" id="vpn-dot"></span> <span id="vpn-status-text">VPN Off</span></div><div><span id="device-count">0 Devices</span></div></div></div><div class="content-area"><div id="section-vpn"><div class="vpn-hero"><div class="vpn-status" id="status-label">VPN Status: Disconnected</div><button class="vpn-btn off" id="vpn-btn" onclick="toggleVPN()">CONNECT</button><div class="vpn-info" id="vpn-info">Click to connect</div></div><div class="stats"><div class="stat-box"><div class="stat-value" id="stat-devices">0</div><div class="stat-label">Devices</div></div><div class="stat-box"><div class="stat-value" id="stat-data">0 MB</div><div class="stat-label">Data</div></div><div class="stat-box"><div class="stat-value" id="stat-blocked">0</div><div class="stat-label">Blocked</div></div></div><div class="card"><div class="card-title">Server Location</div><div id="server-list"></div></div></div><div id="section-devices" class="hidden"><div class="card"><div class="card-title">Connected Devices</div><div id="device-list"></div></div></div><div id="section-settings" class="hidden"><div class="card"><div class="card-title">Settings</div><p>Configuration options...</p></div></div></div></div></div></div><script>const API='/cgi-bin/s24';const servers=[{id:'nl1',name:'Netherlands',ping:12},{id:'ca3',name:'Canada',ping:45},{id:'us1',name:'USA',ping:38},{id:'th1',name:'Thailand',ping:85}];let state={vpn:!1,server:null};function init(){loadServers();loadStatus();setInterval(updateStats,10000)}function showSection(s){document.querySelectorAll('[id^="section-"]').forEach(e=>e.classList.add('hidden'));document.getElementById('section-'+s).classList.remove('hidden');document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active'));event.currentTarget.classList.add('active')}function loadServers(){document.getElementById('server-list').innerHTML=servers.map(s=>`<div class="server-item" onclick="selectServer('${s.id}',this)" data-server="${s.id}"><div class="server-name">${s.name}</div><div class="server-ping">${s.ping}ms</div></div>`).join('')}function toggleVPN(){const btn=document.getElementById('vpn-btn'),action=state.vpn?'disconnect':'connect';fetch(`${API}/vpn-control-optimized?action=${action}&server=${state.server||'nl1'}`).then(r=>r.json()).then(d=>{state.vpn=!state.vpn;updateUI()}).catch(()=>{state.vpn=!state.vpn;updateUI()})}function selectServer(id,el){document.querySelectorAll('.server-item').forEach(e=>e.classList.remove('active'));el.classList.add('active');state.server=id;if(state.vpn){fetch(`${API}/vpn-control-optimized?action=switch&server=${id}`).then(r=>r.json()).then(()=>document.getElementById('vpn-info').textContent='Connected to '+id.toUpperCase())}}function updateUI(){const btn=document.getElementById('vpn-btn'),dot=document.getElementById('vpn-dot'),text=document.getElementById('vpn-status-text'),info=document.getElementById('vpn-info'),label=document.getElementById('status-label');if(state.vpn){btn.className='vpn-btn on';btn.textContent='DISCONNECT';dot.classList.remove('off');text.textContent='VPN On';info.textContent='Connected to '+(state.server||'VPN').toUpperCase();label.textContent='VPN Status: Connected'}else{btn.className='vpn-btn off';btn.textContent='CONNECT';dot.classList.add('off');text.textContent='VPN Off';info.textContent='Click to connect';label.textContent='VPN Status: Disconnected'}}function loadStatus(){fetch(`${API}/status-optimized`).then(r=>r.json()).then(d=>{state.vpn=d.vpnConnected;state.server=d.selectedServer;updateUI();document.getElementById('device-count').textContent=d.devices+' Devices'}).catch(()=>{})}function updateStats(){fetch(`${API}/stats-optimized`).then(r=>r.json()).then(d=>{document.getElementById('stat-devices').textContent=d.devices;document.getElementById('stat-data').textContent=d.data;document.getElementById('stat-blocked').textContent=d.blocked;document.getElementById('device-count').textContent=d.devices+' Devices'}).catch(()=>{})}document.addEventListener('DOMContentLoaded',init)</script></body></html>
